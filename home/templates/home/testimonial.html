{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block title%}Tartan Thom - My Profile{% endblock %} 

{% block content %}


<div class="container testimonial-container p-3 my-5">
    <div class="row justify-content-center m-2 p-3">
        <div class="col-md-12">
            <div class="row">
                <h1>Testimonials</h1>
            </div>
            <div class="row">
                <form action="{% url 'home:testimonial' %}" method="POST">
                {% csrf_token %}
                    <!-------------Customer Details----------->
                    <div class="col-md-12 px-3 mx-auto">
                        <fieldset class="mb-5">
                            <div>
                                {{ form|crispy }}
                            </div>
                        </fieldset>
                        <fieldset class="mb-5">
                            <button type="submit" class="btn tartan-thom-btn">Submit</button>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
