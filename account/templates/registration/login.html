{% extends 'base.html' %} 
{% block title %}Tartan Thom - Login{% endblock %} 

{% block content %}
<h1>Login</h1>
{% if form.errors %}
<p>Your username and password didn't match. Try again.</p>
{% else %}
<p>Please use the following form to login:</p>
{% endif %}
<div class="login-form">
<form action="{% url 'login' %}" method="post">
{{ form.as_p }}
{% csrf_token %}
<input type="hidden" name="next" value="{{next}}"/>
<p><input type="submit" value="login"></p>
</form>
</div>
{% endblock %}
