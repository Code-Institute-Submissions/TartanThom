{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block title %}Tartan Thom - Register{% endblock %} 

{% block content %}

<div class="container register-container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h1>Register</h1>
      <div class="form-group registration-form">
        <form action="" method="post">
          {% csrf_token %} {{ registration_form | crispy }}
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10">
        <span>Already have a Tartan Thom account? Click <a href="{% url 'accounts:login' %}">here</a> to login</span>
    </div>
  </div>
</div>

{% endblock %}
