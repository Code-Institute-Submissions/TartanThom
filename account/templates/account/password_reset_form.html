{% extends 'base.html' %} 
{% load static %} 
{% block title %}Tartan Thom - Password Reset{% endblock %} 

{% block content %}
<form method="post">
    <p>Please enter your email address</p>

    {% csrf_token %}

    {{ form.email.errors }}

    <p>
        <label for="id_email">Email address:</label>
        {{ form.email }}

        <button>Reset Password</button>
    </p>
</form>
{% endblock %}
